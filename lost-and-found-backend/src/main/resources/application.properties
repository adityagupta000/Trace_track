# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Application Name
spring.application.name=lost-and-found-backend

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/lostandfound?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Mysql@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# JWT CONFIGURATION (PRODUCTION-READY)
# ========================================
# Access Token - 15 minutes (900000ms)
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=900000

# Refresh Token - 7 days (604800000ms)
jwt.refresh.expiration=604800000

# ========================================
# SECURITY CONFIGURATION
# ========================================
# Disable CSRF for stateless JWT auth (enable for cookie-based sessions)
security.csrf.enabled=false

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
file.upload-dir=./uploads

# ========================================
# CORS CONFIGURATION
# ========================================
# Add your frontend URLs (comma-separated)
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.lostandfound=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ========================================
# RATE LIMITING CONFIGURATION
# ========================================
# Enable/Disable rate limiting globally
rate.limit.enabled=true

# Rate limit configurations (defined in RateLimitConfig.java):
# - AUTH endpoints: 5 requests per minute
# - API endpoints: 100 requests per minute
# - ADMIN endpoints: 50 requests per minute
# - UPLOAD endpoints: 10 requests per 5 minutes
# - PUBLIC endpoints: 200 requests per minute

# ========================================
# ADDITIONAL SECURITY HEADERS
# ========================================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict